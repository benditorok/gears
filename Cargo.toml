[workspace]
resolver = "2"
members = ["gears", "sandbox"]

[profile.dev]
opt-level = 0

[build]
rustflags = ["-Z", "threads=8"]

[workspace.dependencies]
futures = "0.3.30"
anyhow = "1.0"
cfg-if = "1"
instant = "0.1"
winit = { version = "0.29", features = ["rwh_05"] }
env_logger = "0.10"
log = "0.4"
wgpu = "22.0"
bytemuck = { version = "1.17", features = [ "derive" ] }

[workspace.dependencies.image]
version = "0.24"
default-features = false
features = ["png", "jpeg"]
 